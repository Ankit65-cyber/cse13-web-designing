<style>

    button {

        border-radius: 30px;
        background: linear-gradient(135deg, #00ffe1, #00b3ff);
        color: #000;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
        transform: scale(1.08);
        box-shadow: 0 0 15px #00ffe1;

    input {
        width: 80px;
        padding: 10px;
        font-size: 16px;
        text-align: center;
        border-radius: 10px;
        border: none;
        outline: none;
        margin-top: 10px;
    }

    .result {
        margin-top: 15px;
        font-weight: bold;
    }

    footer {

        font-size: 14px;
        opacity: 0.7;
    }
</style>
</head>
