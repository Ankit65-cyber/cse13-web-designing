<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .box {
            width: 300px;              
            margin: 40px auto;         
            padding: 20px;             
            border: 5px solid blue;    
            background-color: lightyellow;
        }

        .box p {
            margin: 0;
            text-align: center;
            font-size: 16px;
        }
    </style>

</head>
<body>

    <h1>CSS Box Model</h1>

    <div class="box">
        <p>ABES Engg College Ghaziabad</p>
    </div>

</body>
</html>
