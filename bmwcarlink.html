<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMW Button Link</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        a.button {
            text-decoration: none;
            background-color: #1c69d4; /* BMW blue */
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 6px;
        }

        a.button:hover {
            background-color: #0f4fb3;
        }
    </style>
</head>
<body>

    <p>Click the button to visit BMW:</p>

    <a href="https://www.bmw.in" target="_blank" class="button">
        Visit BMW
    </a>

</body>
</html>
