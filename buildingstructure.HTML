<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Building Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        h1 {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
        }

        .building {
            width: 300px;
            margin: 30px auto;
            border: 2px solid black;
            background-color: #fff;
        }

        .roof {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
        }

        .floor {
            border-top: 2px solid black;
            padding: 10px;
            background-color: #aed6f1;
        }

        .room {
            margin: 5px;
            padding: 5px;
            background-color: #d6eaf8;
            border: 1px solid #000;
        }

        .foundation {
            background-color: #7f8c8d;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>

<h1>Structure of a Building</h1>

<div class="building">
    <div class="roof">Roof</div>

    <div class="floor">
        <b>First Floor</b>
        <div class="room">Bedroom</div>
        <div class="room">Kitchen</div>
        <div class="room">Bathroom</div>
    </div>

    <div class="floor">
        <b>Ground Floor</b>
        <div class="room">Hall</div>
        <div class="room">Office</div>
        <div class="room">Store Room</div>
    </div>

    <div class="foundation">Foundation</div>
</div>

</body>
</html>
